services:
  app:
    build: .
    ports:
      - "3000:3000"
    networks:
      - monitoring

  prometheus:
    build:
      context: .
      dockerfile: Dockerfile.prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring
    depends_on:
      - app

networks:
  monitoring:
    driver: bridge
